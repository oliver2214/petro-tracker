<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'tracker/css/main.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">
                <div class="logo-container logo-animation">
                    <img src="{% static 'tracker/images/logo.svg' %}" width="40" height="40" alt="logo">
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{% url 'market' %}" class="nav-link active">Биржевая информация</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Продукты и услуги</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">О компании</a>
                    </li>
                </ul>
            </div>
            <div class="my-2 ml-auto">
                <a href="#"><button class="btn btn-light">Регистрация</button></a>
                <a href="{% url 'auth' %}"><button class="btn btn-info bg-light">Войти</button></a>
            </div>
        </div>
    </nav>

    <div class="container">

    {% block content %}
    {% endblock %}

    </div>

</body>

</html>
